<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body class="font-Poppins bg-[#dbdbdb] flex items-center justify-center h-screen">
  <div class="container h-auto w-3/4 bg-[#fff] rounded-2xl rounded-br-[150px] xl:w-3/5 p-8">
    <!-- form input -->
    <form>
      <div class="form-input flex gap-x-5 w-full xl:w-3/4">
        <div class="input-container">
          <label class="label-day font-bold text-xs tracking-widest">DAY</label>
          <input type="number" id="day" placeholder="DD" class="focus:outline-[#854dff] w-full px-4 py-3 border rounded-xl font-bold">
          <small class="error-day text-[10px] italic text-red-500"></small>
        </div>
        <div class="input-container">
          <label class="label-month font-bold text-xs tracking-widest">MONTH</label>
          <input type="number" id="month" placeholder="MM" class="focus:outline-[#854dff] w-full px-4 py-3 border rounded-xl font-bold">
          <small class="error-month text-[10px] italic text-red-500"></small>
        </div>
        <div class="input-container">
          <label class="label-year font-bold text-xs tracking-widest">YEAR</label>
          <input type="number" id="year" placeholder="YYYY" class="focus:outline-[#854dff] w-full px-4 py-3 border rounded-xl font-bold">
          <small class="error-year text-[10px] italic text-red-500"></small>
        </div>
      </div>
    <!-- end form input -->
    <!-- Horizon line & purple submit logo -->
      <div class="submit-btn mt-[4rem] xl:mt-10">
        <hr>
        <img src="./images/icon-arrow.svg" class="mx-auto p-4 w-20 h-20 rounded-full bg-[#854dff] hover:bg-black cursor-pointer -translate-y-1/2 xl:translate-x-80">
      </div>
    </form>
    <!-- end Horizon line & purple arrow logo -->
    <!-- output list form -->
    <div class="output font-extrabold italic text-[4rem] leading-tight xl:text-[6rem]">
      <div class="flex">
        <h1 class="output-year text-[#854dff]">--</h1>
        <span class="text-black">&nbsp;years</span>
      </div>
      <div class="flex">
        <h1 class="output-month text-[#854dff]">--</h1>
        <span class="text-black">&nbsp;months</span>
      </div>
      <div class="flex">
        <h1 class="output-day text-[#854dff]">--</h1>
        <span class="text-black">&nbsp;days</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
